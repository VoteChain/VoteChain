<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Votes Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-600: #4b5563;
            --color-gray-800: #1f2937;
            --color-primary-600: #2563eb;
            --color-primary-700: #1d4ed8;
        }

        body {
            font-family: sans-serif;
            background: #fff;
            padding: 40px;
            color: var(--color-gray-800);
        }

        .votes-page {
            max-width: 600px;
            margin: 0 auto;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        /* Sort styles */
        .sort-container {
            position: relative;
            display: inline-block;
        }

        .sort-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--color-gray-100);
            border: 1px solid var(--color-gray-300);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .sort-button:hover {
            background: var(--color-gray-200);
        }

        .sort-popup {
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-top: 8px;
            border: 1px solid var(--color-gray-200);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--color-gray-200);
        }

        .popup-header h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-gray-600);
            padding: 4px;
        }

        .sort-options {
            list-style: none;
            padding: 8px 0;
            margin: 0;
        }

        .sort-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 16px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-gray-800);
        }

        .sort-option:hover {
            background: var(--color-gray-100);
        }

        .sort-option.active {
            color: var(--color-primary-700);
            font-weight: 500;
        }

        .sort-option i {
            margin-left: 8px;
            color: var(--color-primary-600);
        }

        /* VoteCard styles */
        .vote-card {
            border: 1px solid var(--color-gray-200);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .vote-title {
            font-size: 18px;
            font-weight: 600;
        }

        .vote-meta {
            font-size: 14px;
            margin-top: 8px;
            color: var(--color-gray-600);
        }
    </style>
</head>

<body>
    <div class="votes-page">
        <div class="toolbar">
            <div class="sort-container">
                <button class="sort-button">
                    <i class="fas fa-sort"></i>
                    <span>Sort By</span>
                </button>

                <!-- Static Sort Popup (show by default) -->
                <div class="sort-popup">
                    <div class="popup-header">
                        <h4>Sort By</h4>
                        <button class="close-button"><i class="fas fa-times"></i></button>
                    </div>
                    <ul class="sort-options">
                        <li>
                            <button class="sort-option active">
                                Title <i class="fas fa-sort-up"></i>
                            </button>
                        </li>
                        <li>
                            <button class="sort-option">
                                Time Remaining
                            </button>
                        </li>
                        <li>
                            <button class="sort-option">
                                Number of Votes
                            </button>
                        </li>
                        <li>
                            <button class="sort-option">
                                Quorum
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Vote Cards -->
        <div class="vote-card">
            <div class="vote-title">Treasury Allocation</div>
            <div class="vote-meta">‚è± Time Remaining: 2 days</div>
            <div class="vote-meta">üó≥ Votes: 124</div>
            <div class="vote-meta">üìä Quorum: 65%</div>
        </div>

        <div class="vote-card">
            <div class="vote-title">Feature Priorities</div>
            <div class="vote-meta">‚è± Time Remaining: 5 days</div>
            <div class="vote-meta">üó≥ Votes: 89</div>
            <div class="vote-meta">üìä Quorum: 50%</div>
        </div>
    </div>
</body>

</html>
